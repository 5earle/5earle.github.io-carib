<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Mix Radio</title>
</head>
<body>
<header class="artist-header">
    <div class="search">
        <input type="text" placeholder="Search">
    </div>
    <div class="user">
        <div class="user_actions">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">LogOut</a>
                </div>
            </div>
        </div>
        <div class="user_info">
            <span class="user_info_name">
                <span class="first">Joe</span>
                <span class="last">Adams</span>
            </span>
        </div>
    </div>
</header>
<section class="content">
    <div class="content_left">
        <div class="left-navigation">

            <div class="navigation_list">
                <div class="navigation__list__header" role="button" data-toggle="collapse" href="#main" aria-expanded="true" aria-controls="main">
                    Main <i class="fas fa-angle-down"></i>
                </div>
                <div class="collapse in" id="main" aria-expanded="true">
                    <a href="#" class="navigation_list_item">
                        <i class="fas fa-window-restore"></i> Browse
                    </a>
                    <a href="#" class="navigation_list_item">
                        <i class="fas fa-users"></i> Activity
                    </a>
                    <a href="#" class="navigation_list_item">
                        <i class="fas fa-broadcast-tower"></i> Radio
                    </a>
                </div>
            </div>

            <div class="navigation_list"></div>
            <div class="navigation_list"></div>
        </div>
    </div>
    <div class="content_middle">

    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
